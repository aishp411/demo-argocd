apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ash-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aishp411/demo-argocd.git
    targetRevision: HEAD
    path: k8s-manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: ash-k8s
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
